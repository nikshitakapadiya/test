<div class="login-bg h-100">
    <div class="container h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-5">
          <div class="form-input-content">
            <div class="card card-login">
              <div class="card-header text-center d-block">
                <a href="index.html">
                  <h4 class="mb-0 p-2"><strong>I-CURRENCY</strong></h4>
                </a>
              </div>
              <!-- <div class="text-center my-3">
                <img class="rounded-circle" src="../../assets/images/avatar/11.png" width="80" height="80" alt="">
              </div> -->
              <div class="card-body">
                <form class="login-form" [formGroup]="login">
                  <div class="form-group mb-4">
                    <input type="text" formControlName="email" class="form-control" placeholder="Email"
                      pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                      [ngClass]="{ 'is-invalid': f.email.touched  && f.email.errors }">
  
                    <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors">Email must be a valid email address</div>
                    </div>
                  </div>
  
  
                  <div class="form-group mb-4">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"
                      [ngClass]="{ 'is-invalid': f.password.touched  && f.password.errors }">
                    <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
  
                  </div>
  
                  <div class="form-group ml-3 mb-5">
                    <input id="checkbox1" type="checkbox">
                    <label class="label-checkbox ml-2 mb-0" for="checkbox1">Remember Password</label>
                  </div>
  
                  <button class="btn btn-primary btn-block border-0" type="submit">Login</button>
              
              <div class="card-footer text-center border-0 pt-0">             
                <h6>
                  <nav><a routerLink="/register" routerLinkActive="active">Don't have an Account ?  Register here</a></nav>
                </h6>
                <h6>
                  <nav><a href="/forgotpassword" routerLinkActive="active">Forgot Password ?</a></nav>
                </h6>
              </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
